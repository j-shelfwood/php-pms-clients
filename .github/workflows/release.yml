name: Release

on:
  push:
    tags:
      - "'v*.*.*'" # Run only on version tags like v1.0.0

jobs:
  publish:
    name: Publish to Packagist
    runs-on: macos-latest # For act compatibility as requested
    if: startsWith(github.ref, '''refs/tags/v''') # Ensure it'''s a version tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "'8.2'" # From composer.json
          extensions: mbstring, xml, dom # Common extensions, xml for XMLClient
          tools: composer
        env:
          COMPOSER_TOKEN: ${{ secrets.PACKAGIST_TOKEN }} # Use a dedicated Packagist token

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('''**/composer.lock''') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Pest tests
        run: vendor/bin/pest

      # This step assumes you have a way to publish to Packagist.
      # Typically, Packagist auto-updates when you push a new tag to GitHub if your repo is linked.
      # If you need manual publishing or use a private Packagist instance, adjust this step.
      - name: Publish to Packagist (Conceptual)
        run: |
          echo "Publishing version ${{ github.ref_name }} to Packagist..."
          # Add your actual publishing command here if needed.
          # For public packages on packagist.org, this is often not needed if webhook is set up.
          # Example for private packagist or manual trigger:
          # composer publish --token=${{ secrets.PACKAGIST_TOKEN }}
          echo "Ensure your repository is correctly set up on Packagist.org to auto-update on new tags."
